<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A to do list application.">
    <meta name="author" content="Pavelescu Victor">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

    <!--Reference to Font Awesome CSs-->
    <script src="https://kit.fontawesome.com/11ca5c6315.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
</body>
    <div class="main">
        <div class="main__content">
            <div class="todo">
                <div class="todo__content">
                    <div class="content__sidebar">
                        <div class="todo__topbar">
                            <h1>Checklist</h1>
                        </div>
                        <div class="sidebar__list">
                            <h1>Lists</h1>
                            <div class="list__content">
                                <div class="list__item">
                                    <p>Placeholder list 1</p>
                                </div>
                                <div class="list__item">
                                    <p>Placeholder list 2</p>
                                </div>
                                <div class="list__item">
                                    <p>Placeholder list 3</p>
                                </div>
                            </div>
                            <div class="add__content">
                                <button class="add__button">
                                    <p>New</p>
                                    <i class="fas fa-plus"></i>
                                </button>
                                <div class="add__form">
                                    <form>
                                        <div class="add__input-wrapper">
                                            <input type="text" class="form__input-add" placeholder="Enter list name" maxlength="15">
                                            <button class="form__button-add" type="submit">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="sidebar__tags">
                            <h1>Tags</h1>
                            <div class="tags__content">
                                <div class="tag">
                                    <i class="fas fa-square"></i>
                                    <p>Placeholder Tag 1</p>
                                </div>
                                <div class="tag">
                                    <i class="fas fa-square"></i>
                                    <p>Placeholder Tag 2</p>
                                </div>
                                <div class="tag">
                                    <i class="fas fa-square"></i>
                                    <p>Placeholder Tag 3</p>
                                </div>
                            </div>
                            <div class="add__content">
                                <button class="add__button">
                                    <p>New</p>
                                    <i class="fas fa-plus"></i>
                                </button>
                                <div class="add__form">
                                    <form>
                                        <div class="add__input-wrapper">
                                            <input type="text" class="form__input-add" placeholder="Enter tag name" maxlength="15">
                                            <button class="form__button-add" type="submit">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content__main">
                        <div class="todo__topbar"></div>
                        <div class="main__topbar-wrapper">
                            <div class="topbar">
                                <h1></h1>
                                <button class="topbar__button-plus">
                                    <i class="fas fa-plus-square"></i>
                                </button>
                                <button class="topbar__button-taks">
                                    <i class="fas fa-tasks"></i>
                                </button>
                                <button class="topbar__button-trash">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                            <div class="topbar__input">
                                <form>
                                    <div class="input-wrapper">
                                        <input type="text" class="form__input-add" placeholder="Enter the name of the item" maxlength="15">
                                        <label for="tags"></label>
                                        <select id="tags" name="tags">
                                        </select>
                                        <button class="form__button-add" type="submit">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <ul class="tags__list">
                                    </ul>
                                </form>
                            </div>
                        </div>
                        <div class="main__list-wrapper">
                            <div class="main__list">
                            <!--
                                <div class="list__element">
                                    <div class="element__topbar">
                                        <li>Placeholder Item 1</li>
                                        <button>
                                            <i class="fas fa-angle-left" aria-hidden="true"></i>
                                        </button>
                                        <button>
                                            <i class="fas fa-check-square" aria-hidden="true"></i>
                                        </button>
                                        <button>
                                            <i class="fas fa-trash-alt" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                    <div class="element__tags">
                                        <ul class="tags__list">
                                            <li>Placeholder Tag 3</li>
                                            <li>Placeholder Tag 1</li>
                                        </ul>
                                    </div>
                                </div>
                            -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
